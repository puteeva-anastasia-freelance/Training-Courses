<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Document</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,600&family=PT+Sans+Caption:wght@700&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<form action="#" class="forms">
		<h1 class="forms-title">Свяжитесь с нами</h1>
		<p class="forms-txt">Получите консультацию по подбору языкового курса, оптимального для Вас по целям обучения и
			бюджету.
		</p>
		<input type="text" placeholder="Ваше имя" class="forms-input" id="ModalFeedbackName" required autocomplete="off">
		<input type="tel" placeholder="Ваш телефон" class="forms-input" id="ModalFeedbackPhone" pattern="\+?[0-9\s\-\(\)]+"
			required autocomplete="off">
		<input type="email" placeholder="Ваш Email" class="forms-input" id="ModalFeedbackEmail" required autocomplete="off"
			pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
		<input type="submit" class="button forms-button forms-button-feedback" value="ПОЛУЧИТЬ КОНСУЛЬТАЦИЮ">
		<a href="#" class="forms-link">Политика конфиденциальности</a>
	</form>

</body>

</html>
