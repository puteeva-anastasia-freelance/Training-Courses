	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<form class="forms">
		<h1 class="forms-title">Бронирование</h1>
		<p class="forms-txt">Оставьте ваши контакты, чтобы мы могли зарезервировать за вами место </p>
		<input type="text" placeholder="Ваше имя" class="forms-input" id="ModalBookingName" required autocomplete="off">
		<input type="tel" placeholder="Ваш телефон" class="forms-input" id="ModalBookingPhone" pattern="\+?[0-9\s\-\(\)]+"
			required autocomplete="off">
		<p class="forms-info forms-info-consultant">Консультант свяжется с вами и уточнит все детали, касающиеся
			бронирования, визы и перелета
		</p>
		<input type="email" placeholder="Ваш Email" class="forms-input" id="ModalBookingEmail" required autocomplete="off"
			pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
		<p class="forms-info forms-info-send">Для отправки подтверждения бронирования и других документов
		</p>
		<input type="submit" class="button forms-button" value="ЗАБРОНИРОВАТЬ">
	</form>

</body>
